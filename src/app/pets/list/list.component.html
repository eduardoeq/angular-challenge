<h1 class="text-2xl font-bold text-center text-gray-800 md:text-3xl py-12">
    List of pets by status
</h1>

<ul 
    class="flex items-center justify-center w-full text-sm font-medium text-white bg-blue-500  
    rounded-lg border border-gray-200 py-2 my-4 "
>
    <li 
        *ngFor="let status of statusOptions"
        class="w-full"
    >
        <div 
            class="table text-xl align-text-top m-auto p-3" 
            (click)="setActiveStatus(status)"
        >
            <label
                class="py-3 ml-2 w-full text-sm font-medium text-white capitalize"
            >
                <input 
                    class="align-text-bottom w-4 h-4 mr-2 text-blue-600 bg-gray-100 
                         border-gray-300 focus:ring-blue-500  focus:ring-2"
                    id="{{ status }}" type="radio" name="list-radio" 
                    value="{{ status }}" [checked]="activeStatus == status"
                />
                {{ status }}
            </label>
        </div>
    </li>
</ul>

<div 
    class="grid lg:grid-cols-3 md:grid-cols-3 sm:grid-cols-2"
>
    <span 
        class="cursor-pointer"
        *ngFor="let pet of list$ | async"
    >
        <app-pet-card (click)="openModal(pet)"
            [pet]="pet"
        ></app-pet-card>
    </span>
</div>
