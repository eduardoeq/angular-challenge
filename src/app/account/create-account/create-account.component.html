<h1 class="text-2xl font-bold text-center text-gray-800 md:text-3xl py-12">
    Create  account
</h1>

<form class="my-4" (ngSubmit)="onSubmit()" #form="ngForm">

    <div class="flex flex-col text-sm mb-8">
        <label class="font-bold mb-2 text-grey-800">Username<span class="text-red-500"> *</span></label>
        <input 
            class="appearence-none shadow-sm border border-gray-200 
                   focus:outline-none focus:border-gray-500 rounded-lg p-2" 
            type="username" name="username"  id="username" 
            [(ngModel)]="account.username" required 
        />
    </div>

    <div class="flex flex-col text-sm mb-8">
        <label class="font-bold mb-2 text-grey-800">First name<span class="text-red-500"> *</span></label>
        <input 
            class="appearence-none shadow-sm border border-gray-200 
                   focus:outline-none focus:border-gray-500 rounded-lg p-2" 
            type="firstName" name="firstName"  id="firstName" 
            [(ngModel)]="account.firstName" required 
        />
    </div>

    <div class="flex flex-col text-sm mb-8">
        <label class="font-bold mb-2 text-grey-800">Last name<span class="text-red-500"> *</span></label>
        <input 
            class="appearence-none shadow-sm border border-gray-200 
                   focus:outline-none focus:border-gray-500 rounded-lg p-2" 
            type="lastName" name="lastName"  id="lastName" 
            [(ngModel)]="account.lastName" required 
        />
    </div>

    <div class="flex flex-col text-sm mb-8">
        <label class="font-bold mb-2 text-grey-800">E-mail<span class="text-red-500"> *</span></label>
        <input 
            class="appearence-none shadow-sm border border-gray-200 
                   focus:outline-none focus:border-gray-500 rounded-lg p-2" 
            type="email" name="email"  id="email" 
            [(ngModel)]="account.email" required 
        />
    </div>

    <div class="flex flex-col text-sm mb-8">
        <label class="font-bold mb-2 text-grey-800">Phone number<span class="text-red-500"> *</span></label>
        <input 
            class="appearence-none shadow-sm border border-gray-200 
                   focus:outline-none focus:border-gray-500 rounded-lg p-2" 
            type="phone" name="phone"  id="phone" 
            [(ngModel)]="account.phone" required 
        />
    </div>

    <div class="flex flex-col text-sm mb-8">
        <label class="font-bold mb-2 text-grey-800">Password<span class="text-red-500"> *</span></label>
        <input 
            class="appearence-none shadow-sm border border-gray-200 
                   focus:outline-none focus:border-gray-500 rounded-lg p-2" 
            type="password" name="password"  id="password" 
            [(ngModel)]="account.password" required 
        />
    </div>

    <div class="flex justify-between">
        <button 
            class="w-4/12 shadow-sm rounded  text-white py-2 px-4 mb-12"
            [ngClass]="form.form.invalid ? 'bg-gray-400' : 'bg-blue-500 hover:bg-blue-600'"
            type="submit" [disabled]="form.form.invalid"
        >
            Create account
        </button>
        <button 
            class="w-4/12 shadow-sm rounded  text-white py-2 px-4 mb-12 bg-blue-500 hover:bg-blue-600"
            type="button" [routerLink]="['/login']"
        >
            Go back
        </button>
    </div>
    
</form>
